<div class="jumbotron">
  <h1 class="display-3 text-center font-weight-bold">Contacto</h1>
    <div class="container">
        <p class="text-justify lead" style="font-size:30px;">Información</p>
    <form class="form-horizontal" method="post">
        <fieldset>
            <legend class="text-center header">Contactenos</legend>
            <div class="form-group">
              <div class="row">
                <div class="col-md-1"><img src="/assets/img/baseline_person_black_18dp.png" alt="Nombre"></div>
                <div class="col-md-10">
                    <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-md-1"><img src="/assets/img/baseline_email_black_18dp.png" alt="Email"></div>
                <div class="col-md-10">
                    <input id="email" name="email" type="text" placeholder="Correo electrónico" class="form-control">
                </div>
              </div> 
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-1"><img src="/assets/img/baseline_call_black_18dp.png" alt="Telefono"></div>
                <div class="col-md-10">
                    <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control">
                </div>
                </div>
            </div>

            <div class="form-group">
              <div class="row">
                <div class="col-md-1"><img src="/assets/img/baseline_comment_black_18dp.png" alt="Comentario"></div>
                <div class="col-md-10">
                    <textarea class="form-control" id="message" name="message" placeholder="Ingrese su mensaje para nosotros aquí. Nos pondremos en contacto con usted." rows="7"></textarea>
                </div>
              </div>
            </div>

            <div class="form-group">
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                </div>
            </div>
        </fieldset>
    </form>
  </div>
</div>
